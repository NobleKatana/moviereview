<h1>Movie page</h1>
<table>
    
    <tr id="top">
      <td id ='poster' colspan="3">image</td>
    </tr>
    <tr id="top">
        <td id ='movietitle' colspan="3">{{Title}}</td>
      </tr>
    <tr>
      <td id= 'director'>Director: {{Director}}</td>
      <td id='genre'>Genre: {{Genre}}</td>
      <td id='year'>Year Released: {{Year}}</td>
    </tr>
  </table>

  <div id="score">
      <section>
      <span> Critiques Score</span>
      <span id="critique"> {{Cscore}}/100</span>
    </section>
<section>
      <span> Audience Score</span>
      <span id="audience"> {{Ascore}}/100</span>
    </section>
  </div>
  <br>
  <span>
  <nav>
    <a class="nav-link" routerLink="createreview/{{Title}}:">NewReview</a>
</nav>
</span>
  <div class = "reviews">
    <h1 id="information">Reviews</h1>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Score</th>
          <th>Status</th>
          <th>Date</th>
          <th>Link to Review</th>
        
        </tr>
      </thead>
      <tbody id="tbody">
  
      </tbody>
      </table>
  </div>
